name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test (ESM)
        run: npm test
        env:
          NODE_OPTIONS: --experimental-vm-modules

      - name: Build Docker (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ci-cd-poc:ci
